<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>TEMPRATURE CONVERTER</h1>
        <form action="" id="tempcal" onsubmit="calculateTemp(); return false">
        <label for="">TEMPRATURE:</label>
        <input type="number" name="temp" id="temp" class="input">
        <select name="temp_diff" id="temp_diff" class="input">
            <option value="cel">°C</option>
            <option value="cel">°F</option>
        </select>
        <input type="submit" name="temp" class="submit" value="Convert"><br>
        <label for="">RESULT:</label>
        <span id="resultContainer" class="output"></span>
        </form>
    </div>
        <script src="script.js"></script>
</body>
</html>
